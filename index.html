<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Speed Game</title>
  </head>
  <body>
    <div id="gameBoard">
      <h1>Speed Game</h1>
      <p>Your Score: <span class="score">0</span></p>
      <div id="gameButtons">
        <div id="btn1" class="gameBtn"></div>
        <div id="btn2" class="gameBtn"></div>
        <div id="btn3" class="gameBtn"></div>
        <div id="btn4" class="gameBtn"></div>
      </div>
      <div id="startAndQuit">
        <button id="startBtn">Start</button>
        <button id="quitBtn">Quit</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
